<h1 mat-dialog-title>Add Account</h1>

<div mat-dialog-content>

    <p>What type of account are you adding?</p>
    <mat-form-field>
        <mat-label>Select account type...</mat-label>
        <mat-select [(ngModel)]="accountDetails.type">
          <mat-option value="checking">Checking</mat-option>
          <mat-option value="savings">Saving</mat-option>
          <mat-option value="cash">Cash</mat-option>
          <mat-option value="creditCard">Credit Card</mat-option>
          <mat-option value="lineOfCredit">Line of Credit</mat-option>
        </mat-select>
    </mat-form-field>

    <p>Give it a nickname</p>
    <mat-form-field>
        <input matInput [(ngModel)]="accountDetails.name">
    </mat-form-field>

    <p>What is your current account balance?</p>
    <mat-form-field>
        <input matInput [(ngModel)]="accountDetails.balance">
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-button (click)="saveAccount()" cdkFocusInitial>Save Account</button>
    <button mat-button (click)="cancel()">Cancel</button>
</div>
